<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vue Mastery</title>
  <!-- Import Styles -->
  <link rel="stylesheet" href="./styles.css" />
  <!-- Import Vue.js -->
  <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
    <script defer src="./main.js"></script>


</head>
<body>
<div id="app">
    <div class="nav-bar"></div>

    <div class="cart">Cart({{ cart }})</div>

    <div class="product-display">
        <div class="product-container">
            <div class="product-image">
                <!-- image goes here -->
                <img :src='image' alt="">  <!-- ===  <img v-bind:src='image' alt=""> -->
            </div>
            <div class="product-info">
                <!--v-if verwijdert een element van de DOM  -->
                <!-- je kan ook v-show gebruiken deze toggelt de visibility -->

                <h1>{{ computedTitle }}</h1>   <!--  <h1>{{ product +" "+ brand }}</h1> -->


                <p v-if="inStock">in stock</p>
                <p v-else-if="!inStock">out of stock</p>


                <p v-if="inventory > 10">er zijn meer als 10 items in stock</p>
                <p v-if="inventory <= 10 && inventory > 0">Bijna uitverkocht</p>
                <p>er zijn nog {{inventory}} items in stock</p>

                <ul>
                    <li v-for="d in details">{{d}}</li> <!--v-for is zoals forEach()-->
                </ul>

                <div
                        v-for="v in variants"
                        :key="v.id"
                        class="color-circle"
                        v-bind:style="{backgroundColor: v.color  }"
                        @mouseover="updateImg(v.image)"> </div>

                <ul style="display: flex; gap: 1rem">
                    <li v-for="(size, index) in sizes" :key="index">{{ size }} </li>
                </ul>

                <button class="button" v-on:click="addToCard" :disabled="!inStock" :class="{disabledButton :!inStock}">Add to Cart</button>  <!--  ===   <button class="button" v-on:click="card += 1">Add to Cart</button>  -->


                <button class="button" v-on:click="RemoveFromCard">Remove from Cart</button>  <!--  ===   <button class="button" v-on:click="card += 1">Add to Cart</button>  -->





            </div>
        </div>
    </div>
</div>



<!-- Import App-->
<script src="./main.js"></script>
<!-- Mount App -->
<script>
    app.mount('#app')
</script>

</body>
</html>
